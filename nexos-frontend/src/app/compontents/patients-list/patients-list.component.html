<div class="row mt-5 fadeIn">
    <div class="col">
      <a mat-raised-button color='primary' routerLink="./crear">Agregar</a>
    </div>
  </div>
  <div class="row mt-3 fadeIn">
      <div class="col">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                  <tr class="text-left">
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Numero de seguridad</th>
                    <th scope="col">Codigo postal</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Doctores</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let patient of patientList">
                    <td>{{patient.id}}</td>
                    <td>{{patient.name}}</td>
                    <td>{{patient.lastName}}</td>
                    <td>{{patient.securityNumber}}</td>
                    <td>{{patient.postalCode}}</td>
                    <td>{{patient.phone}}</td>
                    <td>
                        <ul class="patient-list">
                            <li *ngFor="let doctor of patient.doctors">
                                {{doctor.name}} {{doctor.lastName}}
                            </li>
                        </ul>
                    </td>
                    <td>
                      <a mat-raised-button routerLink="/paciente/{{patient.id}}">Editar</a>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
  </div>
